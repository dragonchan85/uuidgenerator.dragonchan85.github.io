<!DOCTYPE html>
<html lang="en">
<head>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
    crossorigin="anonymous"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
  <meta name="description" content="Generate a random UUID instantly with this developer-friendly UUID generator. Copy to clipboard and regenerate with one click.">
  <title>UUID Generator for Developers</title>
  <style>
    body {
      font-family: "Courier New", Courier, monospace;
      background-color: #1e1e1e;
      color: #dcdcdc;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
    h1 {
      color: #00ff99;
      margin-bottom: 30px;
    }
    .uuid-box {
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 8px;
      font-size: 1.2em;
      word-break: break-all;
      margin-bottom: 20px;
      text-align: center;
    }
    .buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    button {
      background-color: #00ff99;
      color: #1e1e1e;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #00cc77;
    }
    .adsense {
      margin-top: auto;
      width: 100%;
      padding-top: 40px;
      text-align: center;
    }
    @media (max-width: 600px) {
      .uuid-box {
        font-size: 1em;
      }
      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>UUID Generator for Developers</h1>
  <div class="uuid-box" id="uuid">Loading...</div>
  <div class="buttons">
    <button onclick="generateUUID()">Regenerate</button>
    <button onclick="copyUUID()">Copy</button>
  </div>

  <div class="adsense">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
            crossorigin="anonymous"></script>
    <ins class="adsbygoogle"
        style="display:block"
        data-ad-client="ca-pub-9288770962100185"
        data-ad-slot="6399153707"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <script>
    function generateUUID() {
      const uuid = crypto.randomUUID();
      document.getElementById("uuid").textContent = uuid;
    }

    function copyUUID() {
      const uuid = document.getElementById("uuid").textContent;
      navigator.clipboard.writeText(uuid).then(() => {
        alert("UUID copied to clipboard!");
      });
    }

    // 초기 UUID 생성
    generateUUID();
  </script>
</body>
</html>
